[neopixel hotend_rgb]
pin: EBBCan:gpio16
chain_count: 10              # Number of lamp beads
color_order: GRB             # colour sequence
initial_RED: 0.6             # Initial red brightness
initial_GREEN: 0.6           # Initial green brightness
initial_BLUE: 0.6            # Initial blue brightness

[neopixel LEDlight]
pin: PB0 #PB10                     # signal interface
chain_count: 60              # Number of lamp beads
color_order: GRBW             # colour sequence
initial_RED: 0.0             # Initial red brightness
initial_GREEN: 0.0           # Initial green brightness
initial_BLUE: 0.0            # Initial blue brightness
initial_WHITE: 0.2